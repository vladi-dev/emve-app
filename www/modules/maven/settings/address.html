<ion-view view-title="" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="$state.go('maven.settings')"
                nav-direction="back">Back
        </button>
    </ion-nav-buttons>

    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Address
            </div>

            <label class="item item-input">
                Address: {{ mavenAccount.address }}
            </label>

            <label class="item item-input">
                City: {{ mavenAccount.city }}
            </label>

            <label class="item item-input">
                State: {{ mavenAccount.state }}
            </label>

            <label class="item item-input">
                Zip: {{ mavenAccount.zip}}
            </label>


        </div>
    </ion-content>
</ion-view>
