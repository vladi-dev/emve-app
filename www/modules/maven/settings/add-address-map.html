<ion-view view-title="" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="$state.go('client.settings-add-address')">Add
            Address
        </button>
    </ion-nav-buttons>

    <ion-content>
        <leaflet data-tap-disabled="true" center="center" markers="markers" defaults="defaults"></leaflet>

        <div>
            <button class="button button-block button-positive" type="button" ng-click="tryAddAddress()">Next</button>
        </div>
    </ion-content>
</ion-view>
