<ion-view view-title="" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="$state.go('maven.settings')"
                nav-direction="back">Back
        </button>
    </ion-nav-buttons>

    <ion-content>

        <div class="list">
            <div class="item item-divider">
                Personal Info
            </div>

            <label class="item item-input">
                Sex: {{ mavenAccount.sex }}
            </label>

            <label class="item item-input">
                Driver's License State: {{ mavenAccount.dl_state }}
            </label>

            <label class="item item-input">
                Driver's License #: {{ mavenAccount.dl_number }}
            </label>

            <label class="item item-input">
                Social Security Number: ***-**-{{ mavenAccount.ssn_last4 }}
            </label>

            <label class="item item-input">
                Date of Birth: {{ mavenAccount.dob }}
            </label>

        </div>

    </ion-content>
</ion-view>
