<form ng-submit="connectBankAccount()">
    <div class="list">
        <div class="item item-divider">
            Bank Account Information
        </div>

        <label class="item item-input">
            <input type="text" ng-model="bankAccountData.routing_number" placeholder="Routing Number">
        </label>

        <label class="item item-input">
            <input type="text" ng-model="bankAccountData.account_number" placeholder="Account Number">
        </label>

        <div>
            <button class="button button-block button-positive" type="submit">Connect</button>
        </div>
    </div>
</form>
