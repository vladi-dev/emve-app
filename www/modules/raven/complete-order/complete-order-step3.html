<ion-view view-title="Order Completed" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content padding="true">
        <h3>Order Completed</h3>
        {{order}}
        <a class="button button-positive" ui-sref="maven.order-history-details({orderId: orderId})">View details</a>
    </ion-content>
</ion-view>
