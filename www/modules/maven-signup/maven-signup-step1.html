<ion-view view-title="Maven Signup" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="$state.go('maven-signup-splash')">Back</button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <form ng-submit="tryStep1()">
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Sex
                    </div>
                    <select ng-model="mavenSignupStep1Data.sex">
                        <option value="">Select applicable</option>
                        <option value="0">Not specified</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="9">Not applicable</option>
                    </select>
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Driver's License State</span>

                    <input type="text" placeholder="State (ex. CA)" ng-model="mavenSignupStep1Data.dl.state">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Driver's License #</span>

                    <input type="text" placeholder="Number (ex. F1234567)" ng-model="mavenSignupStep1Data.dl.number">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Social Security Number</span>

                    <input type="tel" placeholder="Social Security Number" ng-model="mavenSignupStep1Data.ssn">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Date of Birth</span>
                    <input type="date" ng-model="mavenSignupStep1Data.dob">
                </label>

                <label class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="mavenSignupStep1Data.felony" ng-true-value="'1'" ng-false-value="''">
                    </label>
                    I swear I'm no bad guy
                </label>

                <div class="button-bar">
                    <button class="button button-block button-positive" type="submit">Next</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
