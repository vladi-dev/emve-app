<ion-view view-title="Order #{{order.id}}" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" ui-sref="transp.order-list">
            Back
        </button>
    </ion-nav-buttons>

    <ion-content>
        <div class="list card">
            <div class="item item-body" style="height:160px; padding:0;">
                <leaflet data-tap-disabled="true" id="transp_order_map" center="center" markers="markers"
                         defaults="defaults" style="height: 100%;" event-broadcast="events"></leaflet>
            </div>

            <div class="item item-body">
                <h2>Order</h2>
                <p>{{order.order}}</p>

                <h2>Pickup address</h2>
                <p>{{order.pickup_address}}</p>

                <h2>Order address</h2>
                <p>{{order.order_address}}</p>

                <h2>Contact Phone</h2>
                <p>{{order.phone}}</p>
            </div>

            <div class="item item-body">
                <h2>Special Instructions</h2>
                <p>{{order.special_instructions}}</p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="tryAccept()">
                    <i class="icon ion-checkmark-round"></i>
                    Accept
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-close-round"></i>
                    Decline
                </a>
            </div>
        </div>
        <br/>
    </ion-content>
</ion-view>
