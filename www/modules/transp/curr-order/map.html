<ion-view view-title="Current Order" hide-back-button="true">
    <ion-content>
        <div>
            <span style="font-size: 1.5em;"><i class="icon ion-clock"></i> 1:03:15</span>
            <a class="button button-energized" style="margin-left: 10px;" ui-sref="transp.complete-order-step1({orderId: $parent.order.id})">Complete</a>
        </div>

        <leaflet data-tap-disabled="true" id="transp_curr_order_map" center="center" markers="markers" defaults="defaults"></leaflet>

        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="Status Update">
                </label>
                <button class="button button-small button-calm">
                    Up!
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
