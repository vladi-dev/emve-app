<ion-view view-title="" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="$state.go('splash')">Sign-in</button>
    </ion-nav-buttons>

    <ion-content padding="true">
        <form ng-submit="tryLogin(loginForm)" name="loginForm" novalidate="">
            <div class="list">
                <label class="item item-input">
                    <input type="text" name="email" placeholder="Email or username" ng-model="loginData.username">
                </label>

                <label class="item item-input">
                    <input type="password" name="password" placeholder="Password" ng-model="loginData.password">
                </label>

                <div>
                    <button class="button button-block button-positive" type="submit">Login</button>
                    <button class="button button-block button-clear button-positive" type="submit">Forgot password
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
