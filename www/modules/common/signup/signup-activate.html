<ion-view view-title="Activation" hide-back-button="true">
    <ion-content has-header="true" padding="true">
        <form ng-submit="tryActivate()">
            <div class="list">
                <label class="item item-input">
                    <input type="password" placeholder="Activation Code" ng-model="activateData.activationCode">
                </label>

                <div class="button-bar">
                    <button class="button button-block button-positive" type="submit">Finish</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
