<ion-view view-title="" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="$state.go('splash')">Sign-up</button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <form ng-submit="trySignup(signupForm)" name="signupForm">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="First Name" ng-model="signupData.firstName">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Last Name" ng-model="signupData.lastName">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Phone" ng-model="signupData.phone">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Email" ng-model="signupData.email">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Zip" ng-model="signupData.zip">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="signupData.password">
                </label>

                    <p class="padding-top padding-horizontal">By proceeding, I agree that Emve and its representatives may contact me by email, phone, or text
                        messages. I have read and understand the <a href="//emve.la">Privacy Statement</a>.</p>
                <div class="button-bar">
                    <button class="button button-block button-positive" type="submit">Next</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
