<ion-view view-title="" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="$state.go('client.settings')"
                nav-direction="back">Payment
        </button>
    </ion-nav-buttons>

    <ion-content>
        <form id="braintree_connect" ng-submit="connectPayment()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ngmodel="paymentData.number" placeholder="Card Number">
                </label>

                <label class="item item-input">
                    <input type="text" data-braintree-name="paymentData.expiration_date" placeholder="Expiration Date">
                </label>

                <div>
                    <button class="button button-block button-positive" type="submit">Connect</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
