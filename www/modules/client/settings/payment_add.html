<form id="braintree_connect" ng-submit="connectPayment()">
    <div class="list">
        <div class="item item-divider">
            Card Information
        </div>
        <label class="item item-input">
            <input type="text" ng-model="paymentData.number" placeholder="Card Number">
        </label>

        <label class="item item-input">
            <input type="text" ng-model="paymentData.cardholderName" placeholder="Cardholder Name">
        </label>

        <label class="item item-input">
            <input type="text" ng-model="paymentData.expirationDate" placeholder="Expiration Date">
        </label>

        <label class="item item-input">
            <input type="text" ng-model="paymentData.cvv" placeholder="CVV">
        </label>

        <div class="item item-divider">
            Billing Address
        </div>

        <label class="item item-input">
            <input type="text" ng-model="paymentData.billingAddress.firstName" placeholder="First Name">
        </label>

        <label class="item item-input">
            <input type="text" ng-model="paymentData.billingAddress.lastName" placeholder="Last Name">
        </label>

        <label class="item item-input">
            <input type="text" ng-model="paymentData.billingAddress.streetAddress" placeholder="Street Address">
        </label>

        <label class="item item-input">
            <input type="text" ng-model="paymentData.billingAddress.extendedAddress" placeholder="Extended Address">
        </label>

        <label class="item item-input">
            <input type="text" ng-model="paymentData.billingAddress.locality" placeholder="City">
        </label>

        <label class="item item-input">
            <input type="text" ng-model="paymentData.billingAddress.region" placeholder="State">
        </label>

        <label class="item item-input">
            <input type="text" ng-model="paymentData.billingAddress.postalCode" placeholder="ZIP">
        </label>

        <div>
            <button class="button button-block button-positive" type="submit">Connect</button>
        </div>
    </div>
</form>
