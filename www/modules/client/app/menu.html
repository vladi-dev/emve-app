<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-royal" align-title="left">
            <ion-nav-buttons side="left">
                <button menu-toggle class="button button-icon icon ion-navicon-round"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right" title="">
        </ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Emve</h1>
        </header>
        <ion-content class="has-header">
            <div class="list">
                <div class="item item-divider">
                    {{ name }}
                </div>

                <a class="item" nav-clear menu-close ng-repeat="order in curr_orders"
                   ui-sref="{{order.status.name == 'new' && 'client.curr-order-new({orderId: order.id})' || 'client.curr-order-accepted.track({orderId: order.id})'}}">
                    {{order.order}}
                    <span class="item-note dark">{{order.status.name}}</span>
                </a>

                <div class="item" ng-if="!curr_orders.length">
                    No orders yet.
                </div>

                <div class="item item-divider"></div>

                <a class="item item-icon-left" nav-clear menu-close ng-click="$state.go('client.custom-order')">
                    <i class="icon ion-compose dark"></i>
                    Custom Order
                </a>
                <a class="item item-icon-left" nav-clear menu-close ui-sref="client.order-history-list">
                    <i class="icon ion-bag dark"></i>
                    Order history
                </a>

                <div class="item item-divider"></div>
                <a class="item item-icon-left" href="">
                    <i class="icon ion-help-buoy dark"></i>
                    Support
                </a>
                <a class="item item-icon-left" nav-clear menu-close ng-click="$state.go('client.settings')">
                    <i class="icon ion-gear-a dark"></i>
                    Settings
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
